name: Hello World
author: Sara
description: "Greeet someone and record the time"
inputs:
  who_to_greet:
    description: "Who to greet"
    required: true
    default: "World"
outputs:
  time:
    description: The time of the greeting
runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.who_to_greet }}
  env:
    HELLO: World

