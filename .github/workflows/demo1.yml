name: Simple Action
on: push
jobs:
  simple-action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Simple Docker action
        id: greet
        uses: ./.github/actions/hello-docker
        with:
          who-to-greet: Sara
      - name: Log Greeting time
        run: echo "Greeted at ${{ steps.greet.outputs.time}}"